<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Word Counter</title>
</head>

<body>
  <div class="container">
    <h1>WORD COUNTER</h1>

    <textarea id="textarea" placeholder="Start typing, or copy and paste here..."></textarea>

    <div class="btnContainer">
      <button id="clearBtn">Clear</button>
      <button id="lowercaseBtn">Convert to Lowercase</button>
      <button id="titlecaseBtn">Convert to Title Case</button>
      <button id="uppercaseBtn">Convert to Uppercase</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
    </div>

    <div class="counterDisplayContainer">
      <p><span id="characterCount">0</span> Characters</p>
      <p><span id="wordCount">0</span> Words</p>
      <p><span id="lineCount">0</span> Lines</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
