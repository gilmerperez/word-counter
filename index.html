<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Word Counter</title>
</head>

<body>
  <main>
    <!-- Title -->
    <h1>WORD COUNTER</h1>
    <!-- Text Area -->
    <textarea id="textArea" placeholder="Start typing, or copy and paste here..."></textarea>
    <!-- Functional Buttons -->
    <div class="btnContainer">
      <button id="clearBtn"><i class="fa-solid fa-trash"></i> Clear</button>
      <button id="lowercaseBtn">Lowercase</button>
      <button id="uppercaseBtn">Uppercase</button>
      <button id="titleCaseBtn">Title Case</button>
      <button id="sentenceCaseBtn">Sentence Case</button>
      <button id="capitalizedCaseBtn">Capitalized Case</button>
      <button id="inverseCaseBtn">Inverse Case</button>
      <button id="alternatingCaseBtn">Alternating Case</button>
      <button id="undoBtn"><i class="fa-solid fa-rotate-left"></i> Undo</button>
      <button id="redoBtn"><i class="fa-solid fa-rotate-right"></i> Redo</button>
      <button id="copyBtn"><i class="fa-regular fa-copy"></i> Copy</button>
      <button id="pasteBtn"><i class="fa-regular fa-paste"></i> Paste</button>
    </div>
    <!-- Count Display -->
    <div class="counterDisplayContainer">
      <p><span id="charCountDisplay">0</span> Characters</p>
      <p><span id="wordCountDisplay">0</span> Words</p>
      <p><span id="sentenceCountDisplay">0</span> Sentences</p>
      <p><span id="lineCountDisplay">0</span> Lines</p>
    </div>
  </main>
  <!-- JavaScript File -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
